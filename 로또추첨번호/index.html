<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.ball {
			display: inline-block;
			border: 1px solid black;
			border-radius: 20px;
			width: 40px;
			height: 40px;
			line-height: 40px;
			font-size: 20px;
			text-align: center;
			margin-right: 20px;
		}
	</style>
  <title>Document</title>
</head>
<body>
  <div id="result">추점 결과는?</div>
  <div id="bonus">보너스: </div>
	<form>
		<input id="input" type="text" autocomplete="off" />
		<button>입력</button>
	</form>
	<div id="number"></div>
	<div id="collect"></div>
	<div id="rank"></div>
	<script>
		
		const $result = document.querySelector('#result');
		const $bonus = document.querySelector('#bonus');

		

		let inputNumbers = [];
		const $input = document.querySelector('#input');
		const $number = document.querySelector('#number');
		const $collect = document.querySelector('#collect');
		const $rank = document.querySelector('#rank');

		const $form = document.querySelector('form').addEventListener('submit', (event) => {
			event.preventDefault();
			inputNumbers.push($input.value);
			if(inputNumbers.length > 5) {
				alert('숫자 6개 입력 완료')

				if (inputNumbers.length > 6) {
					window.location.reload();
				}
				if(new Set(inputNumbers).size !== 6) {
				alert('숫자를 중복하지 말고 다시 입력해주세요');
				window.location.reload();
				}
			}
			
			$number.textContent = inputNumbers.join(', '); 
			$input.value = '';
			$input.focus();
			for (let i =0; i< inputNumbers.length; i++) {
				if (inputNumbers[i] > 45) {
					alert('45이하 숫자로 입력해주세요');
					window.location.reload();
				}
			}
			if (inputNumbers.length === 6) {
			const candidate = Array(45).fill().map((ele, idx) => idx + 1);
			const shuffle = [];

			for (let i=candidate.length; i > 0; i--) {
				const random = Math.floor(Math.random() * candidate.length);
				const spliceArray = candidate.splice(random, 1);
				const value = spliceArray[0];
				shuffle.push(value);
			}
			
			const lottoNumbers = shuffle.slice(0, 6).sort((a, b) => a - b);
			const bonus = shuffle[6];
			console.log(lottoNumbers);

			let sliceInputNumber = inputNumbers.slice().map(item => +item);
			let collect = 0;
			let rank =0;
			for (let i =0; i<lottoNumbers.length; i++) { // 몇개가 맞았는지 확인
				for (let j=0; j< sliceInputNumber.length; j++) {
				if (sliceInputNumber[i] === lottoNumbers[j]) {
					if(i === 6) {
						bonusFlag = true
					} else {
						collect++;
					}
				}
				}
			}
			if (collect === 6) {
				rank = 1;
			} else if (collect === 5) {
				if(bonusFlag) {
					rank = 2;
				} else {
					rank = 3;
				}
			} else if (collect === 4) {
				rank = 4;
			} else if (collect === 3) {
				rank = 5;
			} else {
				rank = 0;
			}
			function onCollect() {
				$collect.textContent = `${collect}개를 맞췄습니다`;
				$rank.textContent = `${rank}등 입니다`;
			}
			setTimeout(onCollect, 8000);



				function onStyleColor(numbers, $tag) {
				if (numbers < 10) {
					$tag.style.backgroundColor = 'yellow';
				} else if (numbers < 20) {
					$tag.style.backgroundColor = 'blue';
					$tag.style.color = 'white';
				} else if (numbers < 30) {
					$tag.style.backgroundColor = 'red';
					$tag.style.color = 'white';
				} else if (numbers < 40) {
					$tag.style.backgroundColor = 'black';
					$tag.style.color = 'white';
				} else {
					$tag.style.backgroundColor = 'green';
					$tag.style.color = 'white';
				} 
			}

			function onBall (numbers, $target) {
			const $ball = document.createElement('div');
			$ball.className = 'ball';
			$ball.textContent = numbers;
			$target.appendChild($ball);
			onStyleColor(numbers,$ball);
			}

			for (let i =0; i<lottoNumbers.length; i++) {
			setTimeout(() => {
			onBall(lottoNumbers[i], $result);
				}, (i + 1) * 1000)
			}
			setTimeout(() => {
			onBall(bonus, $bonus);
			}, 7000)
		}
	});
	</script>
</body>
</html>
